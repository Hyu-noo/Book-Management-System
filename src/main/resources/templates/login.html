<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffffff, #4caf50); /* 흰색과 초록색의 그라디언트 배경 */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      border-top: 5px solid #4caf50;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
      text-align: left;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #4caf50;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .signup-link {
      font-size: 14px;
      color: #4caf50;
      text-decoration: none;
      margin-top: 10px;
      display: block;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <form action="/member/login" method="POST">
    <label for="memberId">아이디</label>
    <input type="text" id="memberId" name="memberId" required><br>

    <label for="memberPassword">비밀번호</label>
    <input type="password" id="memberPassword" name="memberPassword" required><br>

    <button type="submit">로그인</button>

    <!-- 회원가입 링크로 변경 -->
    <a href="/member/signup" class="signup-link">회원가입</a>
  </form>
</div>
</body>
</html>
